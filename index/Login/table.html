<!DOCTYPE html>
<html>

<head>

    table,

      border-collapse: collapse;

    }

    td {
      padding: 5px;
      font-size: 10px;
    }

    input[type="number"] {
      border: none;
    }

    input[type="text"] {

      width: 90%;

</head>

</html>
